---
language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4"
  - "6"

sudo: false

cache:
  directories:
    - node_modules

matrix:
  fast_finish: true
  allow_failures:
    - node_js: "0.10"

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^3"

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - ember test
  - npm run nodetest
